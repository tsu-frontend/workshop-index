<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Workshops Calendar</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="passed" class="workshop-section">
                <h2>Passed Workshops</h2>
                <div class="workshop-grid">
                    <article class="workshop-card">
                        <div class="date-badge">Mar 15, 2024</div>
                        <h3>workshop title</h3>
                        <p>workshop description</p>
                        <div class="workshop-links">
                            <a href="" class="repo-link">Repository</a>
                            <a href="" class="recording-link">Recording</a>
                        </div>
                    </article>
                </div>
            </section>

            <section id="upcoming" class="workshop-section">
                <h2>Upcoming Workshops</h2>
                <div class="workshop-grid">
                    <article class="workshop-card">
                        <div class="date-badge">Mar 15, 2024</div>
                        <h3>workshop title</h3>
                        <p>workshop description</p>
                        <div class="workshop-links">
                            <a href="" class="repo-link">Repository</a>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>With care by @Alsandre</p>
        </div>
    </footer>
</body>
</html>
